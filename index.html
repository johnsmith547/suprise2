<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise...!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
        }

        .popup {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            margin: 0;
            background-color: #f9f4f5;
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #e91e63;
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff4081;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5c8d;
        }

        .popup {
            display: none;
            background-color: #fff;
            border: 1px solid #e91e63;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #e91e63;
        }

        .popup.fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Would you like to go out with me?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="popup" id="popup">
            <p>Aww, thank you!</p>
            <img src="cat.gif" alt="" width="100%">
        </div>
        <div class="popup" id="no-popup">
            <p>Oh no!</p>
            <img src="cry.gif" alt="" width="100%">
        </div>
    </div>
    <script>
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");
        const noPopup = document.getElementById("no-popup");

        yesButton.addEventListener("click", () => {
            document.body.style.backgroundImage = 'url("cat.gif")';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            popup.style.display = "block";
            noPopup.style.display = "none";
        });

        noButton.addEventListener("click", () => {
            document.body.style.backgroundImage = 'url("cry.gif")';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            noPopup.style.display = "block";
            popup.style.display = "none";
        });



        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        noPopup.addEventListener("click", () => {
            noPopup.style.display = "none";
        });

        popup.style.display = "none";
        noPopup.style.display = "none";

    </script>
</body>

</html>
